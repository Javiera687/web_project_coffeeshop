<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cafeteria</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <h1>Probando</h1>
      <header class="header">
        <img
          src="./images/logo_coffeeshop_dark.svg"
          alt="logo"
          class="dark__logo"
        />
        <img
          src="./images/background_header.svg"
          alt="fondo"
          class="background__header"
        />
        <img
          src="./images/inside_coffee_shop.png"
          alt="cafeteria"
          class="inside__coffee"
        />
      </header>
      <main class="content">
        <img
          src="./images/background_recipes.svg"
          alt="background main"
          class="background__recipes"
        />
        <img
          src="./images/background_reservation.svg"
          alt="reservation background"
          class="background__reservation"
        />
      </main>
      <footer class="footer">
        <img
          src="./images/logo_coffeeshop_light.svg"
          alt="white logo"
          class="light__logo"
        />
        <img
          src="./images/facebook_white.svg"
          alt="facebook icon"
          class="facebook"
        />
        <img
          src="./images/instagram_white.svg"
          alt="instagram icon"
          class="instagram"
        />
      </footer>
    </div>
  </body>
</html>
